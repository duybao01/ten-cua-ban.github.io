<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cánh Cổng Bí Mật</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">

    <style>
        /* --- Sử dụng lại toàn bộ style của trang loichan.html --- */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #fdf2f4;
            color: #5b2c40;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }

        .calligraphy-title {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            font-weight: normal;
            color: #c7486b;
            margin-bottom: 15px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }

        /* --- Khung chính, đổi tên class để rõ nghĩa hơn --- */
        .gate-container {
            background-color: white;
            padding: 40px; /* Tăng padding cho thoáng hơn */
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 2px dashed #ffc2d1;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center; /* Căn giữa nội dung trong khung */
        }
        
        .gate-container p {
            font-style: italic;
            font-size: 1.1em;
            margin-bottom: 25px;
        }

        /* --- Style mới cho ô nhập mật khẩu và nút, đồng bộ với theme --- */
        #password-input {
            width: 80%;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #ffc2d1; /* Viền hồng nhạt */
            background: #fff9fa;
            font-size: 1.8em; /* Cho số to rõ */
            text-align: center;
            color: #5b2c40;
            letter-spacing: 0.3em; /* Tạo khoảng cách giữa các chữ số */
        }
        
        /* Tùy chỉnh màu của placeholder */
        #password-input::placeholder {
            color: #fddde6;
        }

        #unlock-button {
            padding: 15px 35px;
            margin-top: 25px;
            border: none;
            border-radius: 10px;
            background-color: #d64161; /* Màu hồng đậm chủ đạo */
            color: white;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #unlock-button:hover {
            background-color: #b0304a;
            transform: scale(1.05); /* Hiệu ứng phóng to khi di chuột */
        }
    </style>
</head>
<body>

    <h1 class="calligraphy-title">Cánh Cổng Bí Mật</h1>

    <div class="gate-container">
        <p>Hãy nhập mật khẩu để mở khóa</p>
        
        <input type="password" id="password-input" placeholder="❤️ ❤️ ❤️ ❤️" maxlength="4">
        <br>
        <button id="unlock-button" onclick="checkPassword()">Xác nhận</button>
    </div>

    <script>
        // Mật khẩu này PHẢI LÀ 4 CHỮ SỐ mà bạn đã thống nhất
        // Ví dụ: "2004", "2704",...
        const correctPassword = "2345"; // <-- THAY MẬT KHẨU CỦA BẠN VÀO ĐÂY

        function checkPassword() {
            let enteredPassword = document.getElementById("password-input").value;
            if (enteredPassword === correctPassword) {
                window.location.href = 'index.html'; // Chuyển đến trang kỷ niệm
            } else {
                alert("Mật khẩu không đúng rồi! Thử lại nhé Quin!");
                document.getElementById("password-input").value = "";
            }
        }

        // Thêm tính năng nhấn Enter để kiểm tra
        document.getElementById("password-input").addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                checkPassword();
            }
        });
    </script>
</body>
</html>
